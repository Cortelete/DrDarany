<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/logoDrD.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darany Luiz Alves de Oliveira - Advocacia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-gold-dark': '#b89830',
              'brand-gold': '#D4AF37',
              'brand-gold-light': '#E7C359',
              'brand-dark': '#0D0D0D',
              'brand-gray': '#1A1A1A',
              'brand-light': '#F5F5F5',
              'brand-light-gray': '#FFFFFF',
              'brand-text-dark': '#1F2937',
              'brand-text-light': '#E5E7EB',
            },
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            boxShadow: {
              'gold-glow': '0 0 15px rgba(212, 175, 55, 0.3), 0 0 25px rgba(212, 175, 55, 0.2)',
            },
            backgroundImage: {
              'light-gradient': 'radial-gradient(ellipse at top, #FFFFFF, #F5F5F5)',
              'dark-gradient': 'radial-gradient(ellipse at top, #1A1A1A, #0D0D0D)',
            }
          },
        },
      };
    </script>
    <style>
      /* Hide default cursor to allow for custom cursor */
      body, a, button, [role="button"], input, textarea, select {
        cursor: none;
      }
      
      /* Custom scrollbar for a more refined look */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f5f5f5;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #D4AF37; /* brand-gold */
        border-radius: 20px;
        border: 3px solid #f5f5f5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #b89830; /* brand-gold-dark */
      }

      .dark ::-webkit-scrollbar-track {
        background: #0D0D0D;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #D4AF37; /* brand-gold */
        border: 3px solid #0D0D0D;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #E7C359; /* brand-gold-light */
      }

      .text-gold-glow-hover:hover {
        text-shadow: 0 0 8px rgba(212, 175, 55, 0.7), 0 0 12px rgba(212, 175, 55, 0.5);
      }

      /* Animated Gold Gradient Text */
      @keyframes text-gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .text-gold-gradient {
        background-image: linear-gradient(135deg, #b89830, #D4AF37, #E7C359);
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: text-gradient-animation 6s ease-in-out infinite;
      }

      /* Animated Border & Reflection Card Styles */
      @keyframes glowing-border-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animated-border-card {
        position: relative;
        overflow: hidden;
        z-index: 1;
        --border-width: 2px;
        transition: transform 0.3s ease-out;
      }
      .animated-border-card:hover {
        transform: translateY(-8px);
      }

      .animated-border-card::before {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: -1;
        margin: calc(-1 * var(--border-width));
        border-radius: inherit;
        background-size: 400% 400%;
        animation: glowing-border-animation 4s ease infinite;
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
      }
      
      .animated-border-card.gold-border::before {
        background-image: linear-gradient(60deg, #b89830, #D4AF37, #E7C359, #D4AF37, #b89830);
      }
      
      .animated-border-card.rgb-border::before {
        background-image: linear-gradient(60deg, #007cf0, #00dfd8, #ff0080, #ff8c00, #007cf0);
      }
      
      .animated-border-card:hover::before {
          opacity: 1;
      }

      .reflection-hover::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        transform: translateX(-101%) skewX(-30deg);
        width: 40%;
        height: 100%;
        /* Dark reflection for light mode, for better visibility */
        background: linear-gradient(
            to right,
            rgba(0, 0, 0, 0) 0%,
            rgba(0, 0, 0, 0.05) 50%,
            rgba(0, 0, 0, 0) 100%
        );
        transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
      }
      
      .dark .reflection-hover::after {
        /* Bright reflection for dark mode */
        background: linear-gradient(
            to right,
            rgba(255, 255, 255, 0) 0%,
            rgba(255, 255, 255, 0.15) 50%,
            rgba(255, 255, 255, 0) 100%
        );
      }

      .reflection-hover:hover::after {
        transform: translateX(250%) skewX(-30deg);
      }
    </style>
