<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/logoDrD.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darany Luiz Alves de Oliveira - Advocacia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-gold-dark': '#b89830',
              'brand-gold': '#D4AF37',
              'brand-gold-light': '#E7C359',
              'brand-dark': '#0D0D0D',
              'brand-gray': '#1A1A1A',
              'brand-light': '#F5F5F5',
              'brand-light-gray': '#FFFFFF',
              'brand-text-dark': '#1F2937',
              'brand-text-light': '#E5E7EB',
            },
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            boxShadow: {
              'gold-glow': '0 0 15px rgba(212, 175, 55, 0.3), 0 0 25px rgba(212, 175, 55, 0.2)',
            },
            backgroundImage: {
              'light-gradient': 'radial-gradient(ellipse at top, #FFFFFF, #F5F5F5)',
              'dark-gradient': 'radial-gradient(ellipse at top, #1A1A1A, #0D0D0D)',
            },
            animation: {
              'nudge-right': 'nudge-right 2s ease-in-out infinite',
            },
            keyframes: {
              'nudge-right': {
                '0%, 100%': { transform: 'translateX(0)' },
                '50%': { transform: 'translateX(5px)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      /* Hide default cursor to allow for custom cursor */
      body, a, button, [role="button"], input, textarea, select {
        cursor: none !important;
      }
      
      /* Custom scrollbar for a more refined look */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f5f5f5;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #D4AF37; /* brand-gold */
        border-radius: 20px;
        border: 3px solid #f5f5f5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #b89830; /* brand-gold-dark */
      }

      .dark ::-webkit-scrollbar-track {
        background: #0D0D0D;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #D4AF37; /* brand-gold */
        border: 3px solid #0D0D0D;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #E7C359; /* brand-gold-light */
      }

      .text-gold-glow-hover:hover {
        text-shadow: 0 0 8px rgba(212, 175, 55, 0.7), 0 0 12px rgba(212, 175, 55, 0.5);
      }

      /* Animated Gold Gradient Text */
      @keyframes text-gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .text-gold-gradient {
        background-image: linear-gradient(135deg, #b89830, #D4AF37, #E7C359);
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: text-gradient-animation 6s ease-in-out infinite;
      }

      .reflection-hover::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        transform: translateX(-101%) skewX(-30deg);
        width: 40%;
        height: 100%;
        /* Dark reflection for light mode, for better visibility */
        background: linear-gradient(
            to right,
            rgba(0, 0, 0, 0) 0%,
            rgba(0, 0, 0, 0.05) 50%,
            rgba(0, 0, 0, 0) 100%
        );
        transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
      }
      
      .dark .reflection-hover::after {
        /* Bright reflection for dark mode */
        background: linear-gradient(
            to right,
            rgba(255, 255, 255, 0) 0%,
            rgba(255, 255, 255, 0.15) 50%,
            rgba(255, 255, 255, 0) 100%
        );
      }

      .reflection-hover:hover::after {
        transform: translateX(250%) skewX(-30deg);
      }
      
      /* === Button Styles === */
      .btn-primary, .btn-secondary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 2rem;
        border-radius: 0.375rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        text-align: center;
        position: relative;
        overflow: hidden;
        border: none;
      }

      .btn-primary {
        background-image: linear-gradient(135deg, #b89830, #D4AF37, #E7C359);
        color: #0D0D0D;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,.1), 0 2px 4px -2px rgba(0,0,0,.1);
      }

      .btn-primary:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 10px 15px -3px rgba(0,0,0,.1), 0 4px 6px -4px rgba(0,0,0,.1), 0 0 20px rgba(212, 175, 55, 0.3);
      }

      .btn-primary::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        transform: translateX(-101%) skewX(-30deg);
        width: 50%;
        height: 100%;
        background: linear-gradient( to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0) 100% );
        transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .btn-primary:hover::after {
        transform: translateX(220%) skewX(-30deg);
      }

      .btn-secondary {
        background-color: #e5e7eb;
        color: #1f2937;
      }

      .dark .btn-secondary {
        background-color: #374151;
        color: #f9fafb;
      }

      .btn-secondary:hover {
        background-color: #d1d5db;
        transform: translateY(-2px);
      }

      .dark .btn-secondary:hover {
         background-color: #4b5563;
      }

      .btn-primary:disabled, .btn-secondary:disabled {
        background-image: none;
        background-color: #9ca3af;
        color: #e5e7eb;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .btn-primary:disabled::after {
        display: none;
      }

      /* Text Shadow for Headings */
      .text-shadow-heading {
        text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.15);
      }
      .dark .text-shadow-heading {
        text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
      }
    </style>
