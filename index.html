<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/logoDrD.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darany Luiz Alves de Oliveira - Advocacia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-gold': '#D4AF37',
              'brand-dark': '#0D0D0D',
              'brand-gray': '#1A1A1A',
              'brand-light': '#F5F5F5',
              'brand-light-gray': '#FFFFFF',
              'brand-text-dark': '#1F2937',
              'brand-text-light': '#E5E7EB',
            },
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            boxShadow: {
              'gold-glow': '0 0 15px rgba(212, 175, 55, 0.3), 0 0 25px rgba(212, 175, 55, 0.2)',
            },
            backgroundImage: {
              'light-gradient': 'radial-gradient(ellipse at top, #FFFFFF, #F5F5F5)',
              'dark-gradient': 'radial-gradient(ellipse at top, #1A1A1A, #0D0D0D)',
            }
          },
        },
      };
    </script>
    <style>
      /* Hide default cursor to allow for custom cursor */
      body, a, button, [role="button"], input, textarea, select {
        cursor: none;
      }
      
      /* Custom scrollbar for a more refined look */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f5f5f5;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #D4AF37;
        border-radius: 20px;
        border: 3px solid #f5f5f5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #b89830;
      }

      .dark ::-webkit-scrollbar-track {
        background: #0D0D0D;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #D4AF37;
        border: 3px solid #0D0D0D;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #E7C359;
      }

      .text-gold-glow-hover:hover {
        text-shadow: 0 0 8px rgba(212, 175, 55, 0.7), 0 0 12px rgba(212, 175, 55, 0.5);
      }
    </style>
